plog {
  // The port to listen to, for both TCP and UDP
  port = 23456

  // The Kafka topic we will send messages to
  topic = plog

  // Charset for incoming text (all replies use UTF-8).
  // We use string serialization by default and the string value as a key for sharding.
  charset = UTF-8

  // Maximum number of bytes in a line. Used for TCP only.
  max_line_length = 1048576

  udp {
    SO_RCVBUF = 1048576
    SO_SNDBUF = 1048576
    RECV_SIZE = 65536
  }

  defrag {
    // maximum memory in bytes used to track incoming messages
    max_size = 1048576
  }
}
